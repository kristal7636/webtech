<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>behavior attribute in html in marqueee tag</h1>
    <marquee behavior="scroll" direction="left" scrollamount="50" bgcolor="red">
        <h1>marquee tag</h1>
    </marquee>
    <marquee behavior="slide" direction="left" vspace="40px" bgcolor="yellow">
        <h1>marquee tag</h1>
    </marquee>
    <marquee behavior="alternate" direction="left" hspace="60px" bgcolor="pink">
        <h1>marquee tag</h1>
    </marquee>
    <marquee behavior="alternate" direction="left" scrolldelay="120" bgcolor="green">
        <h1>marquee tag</h1>
    </marquee>
    
</body>
</html>
