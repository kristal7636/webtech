<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Job Application Form</legend>
            <table>
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td><input type="text" name="firstname" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text" name="lastname" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number:</label></td>
                    <td><input type="tel" name="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="">DOB:</label></td>
                    <td><input type="date" name="DOB" id="DOB"></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender"> Male
                        <input type="radio" name="gender" id="gender"> Female
                        <input type="radio" name="gender" id="gender"> Others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td>
                        <textarea name="Address" id="Address" placeholder="Enter Your Address.."></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">City:</label></td>
                    <td><input type="text" name="city" id="city"></td>
                </tr>
                <tr>
                    <td><label for="">State:</label></td>
                    <td><input type="text" name="state" id="state"></td>
                </tr>
                <tr>
                    <td><label for="">Pin Code:</label></td>
                    <td><input type="text" name="pc" id="pc"></td>
                </tr>
                <tr>
                    <td><label for="">Position Applied For:</label></td>
                    <td><input type="text" name="paf" id="paf"></td>
                </tr>
                <tr>
                    <td><label for="">Upload Resume:</label></td>
                    <td><input type="file" name="Resume" ></td>
                </tr>
                <tr>
                    <td><label for="">LinkedIn Profile:</label></td>
                    <td><input type="text" name="LP"></td>
                </tr>
                <tr>
                    <td><label for="">Available Start Date:</label></td>
                    <td><input type="date" name="DOB" id="DOB"></td>
                </tr>
                <tr>
                    <td><label for="">Expected Salary:</label></td>
                    <td><input type="text" name="sal"></td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate:</label></td>
                    <td>
                        <select name="relocate" id="relocate">
                            <option value="no" selected>Yes</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit Application"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
