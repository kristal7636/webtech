<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <center><h1><mark>Student Registration Form</mark></h1></center>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td><input type="text" name="firstname" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text" name="lastname" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number:</label></td>
                    <td><input type="tel" name="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="">DOB:</label></td>
                    <td><input type="date" name="DOB" id="DOB"></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender"> Male
                        <input type="radio" name="gender" id="gender"> Female
                        <input type="radio" name="gender" id="gender"> Others
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Academic Information</legend>
            <table>
                <tr>
                    <td><label for="">Select Your Course:</label></td>
                    <td>
                        <select name="Course" id="Course">
                            <option value="" disabled selected>--Select any one skill--</option>
                            <option value="Python Full-Stack">Python Full-Stack Course</option>
                            <option value="Java Full-Stack">Java Full-Stack Course</option>
                            <option value="Data Science">Data Science</option>
                            <option value="MernStack">MernStack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Skiils:</label></td>
                    <td><input type="text" name="skill" id="skill" placeholder="Select or Type a skill"></td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td>
                        <textarea name="Address" id="Address" placeholder="Enter Your Address.."></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Login Credentials</legend>
            <table>
                <tr>
                    <td><label for="">Username:</label></td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td><label for="">Password:</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password:</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Declaration</legend>
            <table>
                <input type="checkbox" name="t&c" id=""> I agree to the Terms & Conditions
                <td style="padding-left: 3.8rem;">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </table>
        </fieldset>
    </form>
</body>
</html>
