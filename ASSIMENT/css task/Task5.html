            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Monda", sans-serif;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(8, auto);
            grid-template-rows: repeat(3, auto);
            padding: 25px;
            margin: 15px;           
        }
        .box{
            padding: 10px;
            background-color: #edf5fa;
            border-radius: 6px;
            box-shadow: rgba(207, 207, 210, 0.2) 0px 7px 10px 0px;
        }
        #box1{
            grid-column: 1/5;
        }
        #box2{
            grid-column: 5/9;
        }
        #box3{
            grid-column: 1/4;
            grid-row: 2/4;
        }
        #box4{
            grid-column: 4/6;
        }
        #box5{
            grid-column: 6/9;
        }
        #box6{
            grid-column: 4/7;
        }

        }
    </style>
</head>
