<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
            height: 100vh;
            width: 100vw;
            gap: 10px;
            display: flex;
            flex-direction: row;
            border: 1px solid;
            justify-content: center;
            align-items: center;

        }
        .box1 {
            width: 400px;
            height: 500px;
            background-color: rgb(231, 211, 231);
            border-radius: 7px;
            display: flex;
            justify-content: start;
            align-content: start;
            align-items: center;
            overflow: hidden;
            transition: all 2s linear;
            flex-direction: column;
            box-shadow: 0px 5px violet;
            border-radius: 10px;


        }

        .box2 {
            width: 400px;
            height: 500px;
            background-color: rgb(173, 213, 228);
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 2s linear;
            flex-direction: column;
            box-shadow: 0px 5px rgb(39, 156, 202);
            border-radius: 10px;
        }

        .box3 {
            width: 400px;
            height: 500px;
            background-color: rgb(224, 208, 177);
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 2s linear;
            flex-direction: column;
            box-shadow: 0px 5px orange;
            border-radius: 10px;

        }

        .child1 {
            width: 80%;
            height: 300px;
            background-color: black;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA_vp2USWeFJR7cIJJxfiukDrbXn0OOVNy9I0mjG2RW2UE3YtZ3InEntwxgrcaMcXhJ22Jj_CRzbsIiwAe0lW8Cd0&s&ec=121528441);

            background-size: cover;
                        border-radius: 10px;


            /* transition: all 1s linear; */

        }

        .child2 {
            width: 80%;
            height: 300px;
            background-color: black;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRA4yX2KB8ncvuNEqVVVR4P3d9UxLlYKnCsg&s);
            border-radius: 10px;

            background-size: cover;


            /* transition: all 1s linear; */
        }

        .child3 {
            width: 80%;
            height: 300px;
            background-color: black;
            background-image: url(https://blog.ipleaders.in/wp-content/uploads/2020/01/Health-Insurance.jpg);
            border-radius: 10px;

            background-size: cover;


            /* transition: all 1s linear; */
        }

        /* parent:hover child */
        .box1:hover .child1 {
            transform: scale(1.2);
            transition: 0.5s;
           
        }

        /* parent:hover child */
        .box2:hover .child2 {
            transform: scale(1.2);
            transition: 0.5s;
            
        }

        /* parent:hover child */
        .box3:hover .child3 {
            transform: scale(1.2);
            transition: 0.5s;
            
        }
        .box1:hover{
            
            background-color: violet;
        }
        .box2:hover{
            background-color: rgb(39, 156, 202);
        }
        .box3:hover{
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="parent">

    <div class="box1">
        <h1>real estate</h1>
        <p>Enterprise,process automation</p>
        <div class="child1"></div>
    </div>

    <div class="box2">
        <h1>facility management</h1>
        <p>Enterprise,solution</p>
        <div class="child2">
        </div>
    </div>

        <div class="box3">
            <h1>healthcare</h1>
            <p>Enterprise,Digital Transformation</p>
            <div class="child3"></div>
        </div>
</div>
</body>

</html>
