<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .book{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to top,#cfd9df 0%,#e2ebf0 100%);
            justify-content: center;
            align-items: center;
            display: flex;
            perspective: 2500px;
        }
        .front-page{
            width: 35%;
            height: 70%;
            background-color: red;
            position: absolute;
            transition: all 0.7s linear;
            transform-origin: 0% 0%;
            margin-left: 100px;
            color: #cfd9df;
            justify-content: center;
            align-items: center;
            display: flex;

        }
        .back-page{
            width: 35%;
            height: 70%;
            margin-left: 100px;
            background-image: url(https://img.freepik.com/free-vector/fruit-background-world-health-day_23-2147605945.jpg?semt=ais_user_personalization&w=740&q=80);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .front-page:hover{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="front-page">hey fruit day</div>
        <div class="back-page"></div>

    </div>
</body>
</html>
