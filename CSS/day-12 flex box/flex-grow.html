<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>*{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .parent{
            width: 100%;
            height: 200px;
            display: flex;
            background-color: white;
            justify-content: space-evenly;
            align-items: center;
        }
       
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid white;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
           
        }
        #child1{
            flex-grow: 2;
        }
    </style>
</head>
<body>
     <h1>flex child property:order</h1>
    <div class="parent">
    <div class="child" id="child1">child-1</div>
    <div class="child" id="child2">child-2</div>
    <div class="child" id="child3">child-3</div>
    <div class="child" id="child4">child-4</div>
    <div class="child" id="child5">child-5</div></div>
</body>
</html>
