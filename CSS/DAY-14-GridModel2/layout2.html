<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <style>
        .layout{
            width: 100vw;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: beige;
            display: grid;
            font-size: 20px;
            font-weight: 100;
            gap: 10px;
        }
        .box{
            padding: 20px;
            background-color: black;
            color: wheat;
            border: 1px solid white;
        }
        .header{
            grid-column: 1/4;
            background-color: #bade18;
        }
        .aside1{
            grid-column: 1;
            grid-row: 2/4;
            background-color: #be4b129e; 
        }
        .aside2{
            grid-column: 3;
            grid-row: 2/4;
            background-color:bisque;
        }
        .footer{
            grid-column: 1/4;
            background-color: #08ee4dc4;
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="box header">Header</header>
        <aside class="box aside1">Aside-1</aside>
        <section class="box section">Section</section>
        <main class="box main">Main</main>
        <aside class="box aside2">Aside-2</aside>
        <footer class="box footer">Footer</footer>
    </div>

</body>
</html>
