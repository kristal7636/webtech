<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3:nth-child(1){
            text-transform: capitalize;
        }
         h3:nth-child(2){
            text-transform: lowercase;
            color: green;
        }
         h3:nth-child(3){
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <<h3>this text has underline</h3>
        <h3>this text has line-though</h3>
         <h3>this text has overline</h3>
</body>
</html>
