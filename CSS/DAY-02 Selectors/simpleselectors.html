<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head{
            color: rgb(255, 174, 0);
            text-align: center;
        }

        .para{
            color: rgb(0, 0, 0);
            background-color: rgb(218, 167, 102);
            padding: auto;
            text-align: center;
        }
        div{
            border: 5px solid black;
            background-color: tan;
            height: 200px;
            width: 200px;
        }
        *{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1 id="head">Simple Selectors</h1>
    <p class="para">Paragraph-1</p>
    <p class="para">Paragraph-2</p>
    <p class="para">Paragraph-3</p>
    <div></div>
</body>
</html>
