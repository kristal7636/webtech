<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > p {
        background-color: burlywood;
        width: 100px;
        text-align: center;
        margin: auto;
        font-size: 20px;
      }

      main > p {
        background-color: blanchedalmond;
        width: 100px;
        text-align: center;
        margin: auto;
        font-size: 20px;
      }
      article > p {
        background-color: cadetblue;
        width: 100px;
        text-align: center;
        margin: auto;
        font-size: 20px;
      }
      *{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Combinators Selectors</h1>
    <h2>2. Child selector</h2>
    <div>
      <h1>Heading-1</h1>
      <p>Paragraph-1</p>
      <main>
        <h1>Heading-2</h1>
        <p>Paragraph-2</p>
        <article>
          <p>Paragraph-3</p>
        </article>
        <p>Paragraph-4</p>
      </main>
      <p>Paragraph-5</p>
    </div>
  </body>
</html>
