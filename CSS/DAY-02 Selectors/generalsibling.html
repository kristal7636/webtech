<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 ~ p {
            color: red;
        }

        h1 ~ span {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>3. General-Sibling selector</h1>
    <div>
        <p>Unknown Person.</p>
        <h1>Title-1</h1>
        <p>Sub-Title-1</p>
        <p>Sub-Title-2</p>
        <p>Sub-Title-3</p>
        <main>
            <h1>Title-2</h1>
            <span>Span</span>
        </main>
    </div>
</body>
</html>
