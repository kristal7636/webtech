<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            border: 1px solid red;
        }
        a:active {
            color: blue;
        }
        input:focus{
            outline: none;
            border: 2px solid salmon;
        }
    </style>
</head>
<body>
    <h1>4. Pseudo-Class Selectors (:)</h1>
    <a href="https://www.youtube.com">Youtube</a><br>
    <a href="https://www.x.com">Twitter</a><br>
    <a href="https://www.chatgpt.com">Chatgpt</a><br>
    <input type="text">
</body>
</html>
